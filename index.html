<html lang="en">

<body>
    <div id="main">
        <div id="questions">
            <form action="">
                <label for="question">Type your question here</label><br>
                <input type="text" id="question" name="question">
            </form>
        </div>
        <div id="answers">
            <form action="">
                <label for="1">Option 1</label>

                <label for="4">Option 4</label>

        </div>

        <div id="btn-div">
            <button onclick="debug()">
                <p>Debug</p>
            </button>
            <button onclick="createPoll()">
                <p>Create poll</p>
            </button>
        </div>
    </div>

    <div id="polls">
        <div id="poll-1">
            <ul>

                    <li id="p1:0"></li>
                </div>

                <div class="flex">
                    <li id="p1:1"></li>

                    </button>
                </div>

                <div class="flex">
                    <li id="p1:2"></li>
                    <p id="p1r:2">0</p>

                    </button>
                </div>

                <div class="flex">
                    <li id="p1:3"></li>
                    <p id="p1r:3">0</p>
                    <button onclick="vote(3)">
                        <h4>Vote</h4>
                    </button>
                </div>

                <div class="flex">
                    <li id="p1:4"></li>
                    <p id="p1r:4">0</p>
                    <button onclick="vote(4)">
                        <h4>Vote</h4>
                    </button>
                </div>
            </ul>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
